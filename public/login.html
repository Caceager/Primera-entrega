<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="center">
    <h1>Login</h1>
    <form method="post">
        <div class="txt_field">
            <input name="username" id="username" type="text" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input name="password" id="password" type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="submit" id="submitButton" value="Login">Login</div>
        <div class="signup_link">
            No tienes cuenta? <a href="/usuarios/register">Registrarse</a>
        </div>
    </form>
</div>
<script src="/login.js"></script>
</body>
</html>
