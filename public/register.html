<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registro de usuario</title>

    <link rel="stylesheet" href="/register.css">

<body>
<div class="testbox">

    <form id="registerForm" method="post">
        <label class="iconRequired" for="name"><i class="icon-envelope "></i></label>
        <input type="text" name="username" id="mail" placeholder="Email"/>

        <label class="iconRequired" for="name"><i class="icon-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Name"/>

        <label class="iconRequired" for="name"><i class="icon-shield"></i></label>
        <input type="password" name="password" id="pass" placeholder="Password"/>

        <label class="icon" for="address"><i class="icon-user"></i></label>
        <input type="text" name="address" id="address" placeholder="DirecciÃ³n"/>

        <input type="text" name="phone" id="phone" placeholder="Telefono"/>

        <label class="icon" for="image"><i class="icon-user"></i></label>

    </form>

<script src="/register.js"></script>
